<div ng-controller="questionlistctrl">

    <div class="panel panel-default">

        <div class="panel-heading clearfix">

            <div class="row">

                <div class="col-lg-3">

                    <h4>{{paneltitle}}</h4>

                </div>



            </div>

        </div>



        <div class="panel-body">



            <table class="table table-striped table-hover">

                <thead>

                    <tr>

                        <th style="cursor:pointer">

                            {{questionheader}}



                        </th>

                        <th>

                            {{questiontypeheader}}

                        </th>

                        <th>

                            {{answertypeheader}}

                        </th>

                        <th>

                            {{answerheader}}

                        </th>



                        <th style="cursor:pointer">

                            {{addeddateheader}}

                        </th>

                        <th></th>

                    </tr>

                </thead>

                <tbody>

                    <tr ng-repeat="question in questions" style="cursor:pointer;">



                        <td>

                            {{question.question}}

                        </td>

                        <td>

                            {{question.questiontype}}

                        </td>

                        <td>

                            {{question.answertype}}

                        </td>

                        <td>

                            {{question.answer}}

                        </td>

                        <td>

                            {{question.createdOn | date:'short'}}

                        </td>

                    </tr>

                </tbody>



            </table>

        </div>

    </div>

</div>
